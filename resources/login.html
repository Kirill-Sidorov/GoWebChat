<!DOCTYPE html>
<html>
    <head>
        <title>Login to Chat</title>
    </head>
    <style>
        h4 {
            color: red;
        }
    </style>
    <body bgcolor="#c0c0c0">
        <div align="center">
            <form method="POST" action="chat?command=login">
                <table>
                    <tr>
                        <td><label for="loginInput">Login</label></td>
                        <td><input id="loginInput" type="text" name="loginInput" value="{{.LoginInput}}"/></td>
                    </tr>
                    <tr>
                        <td><label for="passwordInput">Password</label></td>
                        <td><input id="passwordInput" type="password" name="passwordInput" value=""/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit">Login</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a href="chat?command=show_registration_page">Registration</a></td>
                    </tr>
                </table>
                <h4>{{.ErrorLoginMessage}}</h4>
            </form>
        </div>
    </body>
</html>
