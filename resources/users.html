<!DOCTYPE html>
<html>
<link rel="icon" href="data:,">
<head>
    <title>Users</title>
</head>
<body>
<div align="center">
    <table cellspacing=15>
        <tr>
            <td>
                <a href="chat?command=show_chat_page">Return to Chat</a>
            </td>
            <td>
                <a href="chat?command=logout">Logout</a>
            </td>
        </tr>
    </table>
    <h3>Users</h3>
    <table border=1 cellpadding=7>
        <thead>
        <tr>
            <td>Name</td>
            <td>User type</td>
            <td>Locked</td>
            <td>Action</td>
        </tr>
        </thead>
        <c:forEach var="chatUser" items="${chatUsers}">
            <tbody>
            <tr>
                <td><c:out value="${chatUser.name}"/></td>
                <td><c:out value="${chatUser.userType}"/></td>
                <td><c:out value="${chatUser.block}"/></td>
                <td>
                    <c:if test="${chatUser.block == true}">
                        <a href="chat?command=change_block_user&login=${chatUser.login}">Unlocked</a>
                    </c:if>
                    <c:if test="${chatUser.block == false}">
                        <a href="chat?command=change_block_user&login=${chatUser.login}">Locked</a>
                    </c:if>
                </td>
            </tr>
            </tbody>
        </c:forEach>
    </table>
</div>
</body>
</html>
