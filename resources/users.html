<!DOCTYPE html>
<html>
<link rel="icon" href="data:,">
<head>
    <title>Пользователи</title>
</head>
<body>
<div align="center">
    <table cellspacing=15>
        <tr>
            <td>
                <a href="chat?command=show_chat_page">Вернуться в Чат</a>
            </td>
            <td>
                <a href="chat?command=logout">Выход</a>
            </td>
        </tr>
    </table>
    <h3>Пользователи</h3>
    <table border=1 cellpadding=7>
        <thead>
        <tr>
            <td>Логин</td>
            <td>Имя</td>
            <td>Тип пользователя</td>
            <td>Заблокирован</td>
            <td>Действие</td>
        </tr>
        </thead>
        <c:forEach var="chatUser" items="${chatUsers}">
            <tbody>
            <tr>
                <td><c:out value="${chatUser.login}"/></td>
                <td><c:out value="${chatUser.name}"/></td>
                <td><c:out value="${chatUser.userType}"/></td>
                <td><c:out value="${chatUser.block}"/></td>
                <td>
                    <c:if test="${chatUser.block == true}">
                        <a href="chat?command=change_block_user&login=${chatUser.login}">Разблокировать</a>
                    </c:if>
                    <c:if test="${chatUser.block == false}">
                        <a href="chat?command=change_block_user&login=${chatUser.login}">Заблокировать</a>
                    </c:if>
                </td>
            </tr>
            </tbody>
        </c:forEach>
    </table>
</div>
</body>
</html>
