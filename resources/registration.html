<!DOCTYPE html>
<html>
    <head>
        <title>Registration in Chat</title>
    </head>
    <style>
        h4 {
            color: red;
        }
    </style>
    <body bgcolor="#c0c0c0">
        <div align="center">
            <form method="POST" action="chat?command=register">
                <table>
                    <tr>
                        <td><h3>Registration form</h3></td>
                    </tr>
                    <tr>
                        <td><label for="nameInput">Name</label></td>
                        <td><input id="nameInput" type="text" name="nameInput" value="{{.NameInput}}"/></td>
                    </tr>
                    <tr>
                        <td><label for="loginInput">Login</label></td>
                        <td><input id="loginInput" type="text" name="loginInput" value="{{.LoginInput}}"/></td>  
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td><label for="passwordInput">Password</label></td>
                        <td><input id="passwordInput" name="passwordInput" type="password"/></td>
                    </tr>
                    <tr>
                        <td><label for="passwordRepeatInput">Password repeat</label></td>
                        <td><input id="passwordRepeatInput" name="passwordRepeatInput" type="password"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit">Register</button></td>
                    </tr>
                </table>
                <h4>{{.ErrorRegisterMessage}}</h4>
            </form>
        </div>
    </body>
</html>
